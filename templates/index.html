<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cipher Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">üîê Vigen√®re Cipher Tool</h2>

    <form method="POST" class="card shadow p-4">
        <!-- Text input -->
        <div class="mb-3">
            <label for="text" class="form-label">Enter your text (plaintext or ciphertext):</label>
            <textarea class="form-control" id="text" name="text" rows="4" required>{{ request.form.get('text', '') }}</textarea>
        </div>

        <!-- Keyword input -->
        <div class="mb-3">
            <label for="keyword" class="form-label">Keyword (leave empty for auto-decrypt):</label>
            <input type="text" class="form-control" id="keyword" name="keyword" value="{{ request.form.get('keyword', '') }}">
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
            <button type="submit" name="action" value="encrypt" class="btn btn-primary">Encrypt</button>
            <button type="submit" name="action" value="decrypt" class="btn btn-success">Decrypt</button>
            <button type="submit" name="action" value="auto" class="btn btn-warning">Auto Decrypt</button>
        </div>
    </form>

    <!-- Result Section -->
    {% if result %}
    <div class="card shadow mt-4 p-4">
        <h5>Result:</h5>
        <pre class="p-2 bg-dark text-white rounded">{{ result }}</pre>

        {% if guessed_key %}
        <p><strong>Guessed Key:</strong> {{ guessed_key }}</p>
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
